<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/normalize.css">

  <title>Netflix login clone </title>
</head>


<body>
  <div class="netflix-container">
    <div class="logo-container">
      <img class="netflix-logo" src="/Images/Netflix_Logo_PMS.png" alt="netflix logo">
    </div>

    <div class="card-container">
      <h1 class="card-tittle">Sign In</h1>

      <div class="card-cta-container">
        <input class="email-phone" type="text" placeholder="Email-phone number"> 
        <input class="Password" type="text" placeholder="Password">
      </div>

      <button class="button-container">Sign In</button>

      <div class="check-box">
      <input class="box" type="checkbox">
      <span class="check-detail">Remember me </span>
    
    <a class="help" href="#">Need help?</a>
  </div>

      <div class="details-container">
        <span class="Update">New to Netflix?</span>
        <h2 class="sign-up">Sign up now</h2>

        <p class="paragraph-container">This page is protected by Google reCAPTCHA to ensure you're not a bot <a href="#">Learn more</a></p>
      </div>

    </div>

    <div class="footer-divider">
    </div>

    <div class="footer-details-list">
      <span class="footer-emergency">Questions? Call 000-800-919-1694</span>
      <ul class="footer-list">
        <ol><a class="lists" href="#">Faq</a></ol>
        <ol><a class="lists" href="#">Help Centre</a></ol>
        <ol><a class="lists"href="#">Terms of Use</a></ol>
        <ol><a class="lists" href="#">Privacy</a></ol>
        <ol><a class="lists" href="#">Cookie Preferences</a></ol>
        <ol><a class="lists" href="#">Corporate Information</a></ol>
      </ul> 
    

    <div class="footer-cta-container">
      <select class="footer-select">
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
      </select>
    </div>
    </div>

  </div>

</body>
</html>
